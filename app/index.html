<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>HP FrontEnd Course</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/staticData.js"></script>
  <script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="container">
    <h2>
      YouTube Playlist
    </h2>
    <br/>
    <div class="row">
        <div class="span4">
          <div class="filter-container">
            <input id="video-filter" type="text" placeholder="Filter Video" onkeyup="youtubeListHanlder.filterVideos(this.value)" />  
            <ul id="youtube-list" class="youtube-list unstyled">
          </div>
          </ul>
        </div>
        <div class="span6 offset1">
          <div id="video-player" class="video-player">
          </div>
        </div>
    </div>
    <hr/>
    <h2>
        Playlist
      </h2>    
    <div class="row">
      <div class="span12 playlist-container">
        <ul id="playlist" class="playlist unstyled inline">
        </ul>    
      </div>
    </div>
  </div>
</body>
</html>
