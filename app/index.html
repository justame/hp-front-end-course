<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>HP FrontEnd Course</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="container">
    <header>
      <h1>
        HP Front End Course
      </h1>
    </header>

    <div class="row">
        <aside class="span4">
          <div>
            <div class="filter-container">
              <input id="video-filter" type="text" placeholder="Filter Video" />  
            </div>
            <ul id="youtube-list" class="youtube-list unstyled">
              <li>
                <div>
                  <strong>Video Title</strong>
                </div>
                <div>
                  <img src="https://i.ytimg.com/vi/U6fTu6J7V0I/hqdefault.jpg">
                  <input type="button" value="Add" class="btn">
                </div>
              </li>            
              <li>
                <div>
                  <strong>Video Title</strong>
                </div>
                <div>
                  <img src="https://i.ytimg.com/vi/U6fTu6J7V0I/hqdefault.jpg">
                  <input type="button" value="Add" class="btn">
                </div>
              </li>                          
            </ul>
          </div>
        </aside>
        <div class="span8">
          <div id="video-player" class="video-player">
            <iframe id="videoPlayeriframe" width="420" height="315" src="//www.youtube.com/embed/J4IoXZpJ6XQ" frameborder="0" allowfullscreen=""></iframe>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="span12 playlist-container">
        <ul id="playlist" class="playlist unstyled inline">
          <li>
            <div>
              <strong>Title</strong>
            </div>
            <div>
              <img src="https://i.ytimg.com/vi/J4IoXZpJ6XQ/hqdefault.jpg">
            </div>
            <div>
              <input type="button" value="Select" class="btn" />  <input type="button" value="Remove" class="btn btn-danger" />
            </div>
          </li>        
        </ul>    
      </div>
    </div>
  </div>
</body>
</html>
